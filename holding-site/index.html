<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burning Orange</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">   
  </head>
  <body>
    <div class="content-section">
      <div class="icon-container">
        <img src="assets/icon2.svg" alt="">
      </div>
      <div class="quote-container">
                <img src="assets/text-span.svg" alt="">
      </div>
      <div class="newsletter-signup">
        <div class="email-signup">
          <form id="email-form" class="email-signup">
            <input
              type="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <button type="submit">SUBSCRIBE</button>
          </form>
        </div>
        <div class="signup-notice">
          Join the Burning Orange mailing list. Weâ€™ll send you the first look at new collections, and styling advice.
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("email-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const button = e.target.querySelector("button");

          button.textContent = "Sending...";

          try {
            const response = await fetch(
              "https://a.klaviyo.com/client/subscriptions/?company_id=X7Fd3r",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "revision": "2024-02-15"
                },
                body: JSON.stringify({
                  data: {
                    type: "subscription",
                    attributes: {
                      profile: {
                        data: {
                          type: "profile",
                          attributes: {
                            email: email
                          }
                        }
                      }
                    },
                    relationships: {
                      list: {
                        data: {
                          type: "list",
                          id: "TMUbkZ"
                        }
                      }
                    }
                  }
                }),
              },
            );

            if (response.ok || response.status === 202) {
              button.textContent = "Subscribed!";
              document.getElementById("email").value = "";
            } else {
              button.textContent = "Try again";
            }
          } catch (error) {
            button.textContent = "Try again";
          }
        });
    </script>
  </body>
</html>
